<!DOCTYPE html>
<head>
    <title>Robotlegs Facebook Extension</title>
    <style type="text/css">
        body {
            background-repeat: no-repeat;
            background-color: #ccc;
            margin-left: 13px;
            margin-top: 48px;
        }

        #content {
            width: 500px;
            height: 600px;
            background-color: #fff;
        }

        #swf {
            position: absolute;
            z-index: 0;
        }
    </style>
    <script type="text/javascript" src="swfobject.js"></script>
</head>
<body>
<div id="fb-root"></div>
<div id="swf"></div>
<script>
    window.fbAsyncInit = function () {

        swfobject.embedSWF(
                "application.swf",
                "swf",
                "500",
                "600",
                "10.2",
                "expressInstall.swf",
                null,
                {
                    backgroundColor:'#ffffff',
                    scale:'noscale',
                    wmode:'opaque'
                },
                {
                    attributes:'swf',
                    id:'swf',
                    name:'swf'
                }
        );

    };
    (function (d) {
        var js, id = 'facebook-jssdk';
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement('script');
        js.id = id;
        js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        d.getElementsByTagName('head')[0].appendChild(js);
    }(document));
</script>
</body>
</html>
